  post:
    title: "Are You Happy Now?"
    author: "ddemaree"
    description: "Here it comes to save the day -- the Apple Mighty Mouse is on the way."
    body: "A persistent cry of the insistent Mac hater is always that Apple's machines come with one-button mice, and like that's really dumb because don't they know that you could have a _two_ button mouse and things would be much cooler and like my mouse goes up to eleven?\n\nNerds, haters, Valley girls -- your prayers have been answered: the [Apple Mighty Mouse](http://apple.com/mightymouse/) is here. Five buttons, scrolling -- happy now?\n\nAesthetically, it's a multibutton mouse as only Apple could make it. The shape is identical to that of the Apple Mouse (formerly the Apple Pro Mouse, the standard one-button optical jobbie that ships with all Mac computers), and technically (yes) still has just one physical button.\n\nBut the surface of Mighty Mouse is like one big trackpad -- when you're clicking it detects whether you're putting pressure on its left or right side and returns the appropriate click action. So you still get the satisfying \"rocker\" motion of the Apple mouse without foregoing the multibutton goodness.\n\nAnd you know those little side panels that people often mistake for buttons? They are now buttons -- by default they trigger Expos and Dashboard, but can be programmed in System Preferences to do anything you want. So it's an embarrassment of button riches from Apple -- they've evolved from one buttons to _four_ buttons in a single day. (I should take this opportunity to point out that Mighty Mouse is _not_ replacing the Apple Mouse; it is a separate \$49 item that must be purchased separately from a new Mac.)\n\nPerhaps the coolest element of Mighty Mouse is its scrolling. Instead of a wheel or a vertical trackpad, it uses a little nubbin (like the pointing device from an IBM ThinkPad) that's pressure-sensitive, allowing very quick and easy 360 scrolling.\n\nIf I have any complaint about Mighty Mouse, it's the fact that it's not wireless. For all the innovation here -- and you can't say a device that combines all the benefits of a mouse and a trackpad isn't innovative -- it's still a corded mouse.\n\nThe cynic in me says that this is just because a Bluetooth version of Mighty Mouse has been delayed -- perhaps because it would have to be passed by the FCC, and Apple likes its product announcements to shock and awe, and so leaked details of a wireless version of an existing product won't sting as much as leaked details of a brand-new product. And so there will inevitably be a cordless Mighty Mouse, and Apple will charge more for it -- perhaps as much as \$79 (a \$20 markup over the wireless version of the Apple Mouse), which would put it in the same price range as high-performance gaming mice from companies such as Logitech. (My Logitech MX1000 -- a six-button mouse that uses a laser, rather than the basic optical sensor found in the Mighty Mouse, for enhanced accuracy -- usually retails for about \$79.99.)\n\nThis thing is undoubtedly cool, and should come for free with every Mac. That would certainly kill the haters' argument about the one-button mouse, and would be just one more point of distinction between Macs and regular PCs (especially now that Macs will be running on Intel processors starting next year).\n\nI can understand the economics behind making Mighty Mouse its own product -- why give away the milk for free when you can sell the cow, or something like that. It would be nice, is all I'm saying."
