  post:
    title: "The Grim Meathook Future"
    author: "ddemaree"
    description: "For all the utopian futurism that those of us who still read Wired end up swallowing every month, ultimately there remains the need to face up to the fact that for what used to be called the Third World the..."
    body: "For all the utopian futurism that those of us who still read _Wired_ end up swallowing every month, ultimately there remains the need to face up to the fact that for what used to be called the Third World the future is going to look a lot like the past, only with perhaps more bullets, more famine and more death. [Joshua Ellis](http://www.zenarchery.com/) wrote about it, [Jim Rossignol](http://rossignol.cream.org/?p=154) republished it and [Kottke](http://kottke.org/) linked it:\n\n> Feeding poor people is useful tech, but its not very sexy and it wont get you on the cover of Wired...The upshot of all of this is that the Future gets divided; the cute, insulated future that Joi Ito and Cory Doctorow and you and I inhabit, and the grim meathook future that most of the world is facing, in which they watch their squats and under-developed fields get turned into a giant game of Counterstrike between crazy faith-ridden jihadist motherf*ckers and crazy faith-ridden American redneck motherf*ckers, each doing their best to turn the entire world into one type of fascist nightmare or another.\n\n> Of course, nobody really wants to talk about that future, because its depressing and not fun and doesnt have Fischerspooner doing the soundtrack. So everybody pretends they dont know what the future holds, when the unfortunate fact is that  unless we start paying very serious attention  it holds what the past holds: a great deal of extreme boredom punctuated by occasional horror and the odd moment of grace.\"\n\nI really can't expand on the elegance and immediacy here -- there's no denying that there is an amazing disconnect between the world as we see it and the world that actually exists, and there is no sign of hope that this state of affairs will change anytime soon. The outside world has and does suck, and first-worlders did not and do not care.\n\nOr rather, are so themselves disconnected from the political and economic machinery that no degree of caring can be sufficient. A more paranoid individual than myself would be inclined to point out that there is toil and horror in Africa and merely toil here, and so that machinery has succeeded in teaching us to the difference between the United States and (e.g.) Sudan as merely varying degrees of the same boring bad, rather than totally opposite ends of all relevant spectra. That the powers that be _want_ the rest of the world to suffer horrors so that we can be shielded from them and thus willing to subject ourselves to whatever authority can promise that we won't be starving, racially cleansed, bleeding from all orifices, dying as if life were cheap.\n\nA more paranoid individual than myself would believe that this is the sociological equivalent to the old good cop-bad cop routine, where the bad cop tortures the rest of the world with these things, and the good cop can offer to protect us from the bad cop if we'll just offer our full and total cooperation.\n\nOf course, I don't believe that humans could ever be so cooperative to get together and plan a vast conspiracy to ruin a third of the world so as to keep the other two thirds in line. That's what makes me a cynic."
