  post:
    title: "Why Time Estimates Are Hard"
    author: "ddemaree"
    description: "Objectivity ain't easy but it's necessary."
    body: "There's a comment thread over at [Signal vs Noise](http://37signals.com/svn/) about [why people are such bad estimators](http://37signals.com/svn/archives2/why_are_people_such_bad_estimators.php):\n\n> Painters say 5 days, it takes 8. Designers say 2 weeks, it takes 4. Programmers say 3 months, it takes 5. Government says it will take \$X and it takes \$XX. Its been a very rare occasion (in my life, at least) that estimates have been anywhere near accurate. Even people in business for 20 years seem to have a bad time making accurate estimates. I realize an estimate is just a guess, but theres a lot of bad guessing going around. What is it about people that make us such bad estimators?\n\nIt never hurts when analyzing a behavior in people to remember that said people are often driven by  information coming from an unreliable source -- their own memory -- and lack the empathetic thinking skills required for envisioning scenarios involving anything beyond one's self. It's not that a person is incapable of estimating time on something, but rather that objectively evaluating one's own behavior is pretty difficult and required to accurately make such an estimate.\n\nFor example: you know it takes fifteen minutes to get from your house to my house, and maybe will tack on a nominal amount of time (like five minutes) and tell me you'll be over in twenty minutes. But such an estimate may fail to take into account that:\n\n* You have more than five minutes' worth of things to do before you leave, including things you hadn't yet realized you needed to do when you made the estimate.\n\n* What counts in that fifteen minutes? Is that total time from door to door? Is it the door from your apartment, or the door from your building? In the latter case, are you allowing for the time it takes to wait for the elevator? Is it travel time, in which case have you budgeted time to wait for a train or find your car or park?\n\n* Does the trip from your house to mine consistently take 15-20 minutes? Or is it based on just a single trip during which you may have gotten lucky with traffic? Were your previous trips during a peak or off-peak travel time?\n\nOf course I'm not saying we should endeavor to make perfect estimates to our friends, and I certainly can't say I even notice if someone says they'll be over in 15 minutes and they show up in 25 or 30. My point was to illustrate how a person's memory and self-perception can affect their ability to objectively estimate time, and that's why work estimates are often wrong."
