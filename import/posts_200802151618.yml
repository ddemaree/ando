    author: "ddemaree"
    description: "Continuing my ongoing series of paeans to things, places and media that I love and think you should love too, here&#8217;s a couple of short recommendations not necessary demanding their own full post, but well worth checking out. Jerry&#8217;s Sandwiches..."
    body: "Continuing my ongoing series of paeans to things, places and media that I love and think you should love too, here's a couple of short recommendations not necessary demanding their own full post, but well worth checking out.\n\n\n## Jerry's Sandwiches ##\n\n[Jerry's](http://jerryssandwiches.com/) is a little place on Madison Street in the West Loop that serves what are quite probably the world's finest sandwiches.\n\nYou can order from one of the three dozen combinations on the wall, or you can design your own sandwich. They have a wide, _wide_ selection of meats (including delicious marinated skirt steak, blackened chicken, roast salmon), veggies, sauces (most of which are homemade), breads...the variety is confounding, and the confoundment is compounded by their daily specials. Every day there is at least one special filling (like smoked barbecued beef brisket or fried chicken strips), and so the dilemma is always whether you should take the opportunity to try the special, try something on the menu you've never tried before or just to stick with an old favorite.\n\nThey've recently expanded their offering to include frozen custard, and their drink case is full of everything from Coca-Cola to Izze to Dry Cola to Sprecher to...the mind reels at the variety. The value's not bad either: for \$6.75 (tax included), you get a sandwich with whatever fillings you want, with no conditions as to how much stuff you can add -- I think the general rule is that if it fits on the bread, you can have it. That price also includes a side salad, which is usually a choice between fruit salad or cole slaw (both delicious), with a third special option often available. (If they have it, get the potato salad.)\n\nWhat finally filled the cup of my admiration to overflowing today was that I ordered the fruit salad for the first time, and _they ball their melon_. I've had sides of fruit before, but I have never ordered from a place that is so detailed in their preparations that they take the time to include perfect little melon balls in a simple fruit cup. I shouldn't have to tell you that it's perfectly fresh fruit, and delicious.\n\n\n## _Ruby Blue_ by Rosn Murphy ##\n\nOnce upon a time there was this band called Moloko, which was riding in the back of the trip-hop bandwagon back when Portishead were still making records. And they had a lead singer who sounded a _lot_ like Beth Gibbons, before Beth Gibbons went folk, and basically they were like Five for Fighting -- one of those bands that has a bit of fleeting success because they sound like another, far superior band.\n\nThat lead singer was Rosn Murphy, and while Gibbons has reacted to the apparent collapse of her band by retreating into a really, _really_ good folk album, Murphy is keeping the trip-hop flag flying by making a really good, really torchy, really trip-hoppy solo record. [Pitchfork likes it,](http://pitchforkmedia.com/record-reviews/m/murphy_roisin/ruby-blue.shtml) and you can [download it or sample it from the iTunes Music Store.](http://phobos.apple.com/WebObjects/MZStore.woa/wa/viewAlbum?playlistId=65648016)\n\nI've been listening to \"If We're In Love\" and \"Ramalama (Bang Bang)\" all morning. The former is a cool R&B number; the latter is an _aggressively_ strange bit of pop.\n\nThe downside is that I've only just now realized that Portishead are like the Fugees, only white, British and with much less drama. No, I don't think we'll be getting that new Portishead album anytime soon, no."
