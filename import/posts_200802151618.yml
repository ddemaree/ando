  post:
    title: "Why Markdown (or Textile) Rocks"
    author: "ddemaree"
    description: "Because WYSIWYG HTML editors are crap, especially when you're building web sites that will end up being maintained by people who don't know HTML."
    body: "MarsEdit developer Daniel Jalkut took the opportunity to pimp his product's excellent support for [John Gruber's](http://daringfireball.net/) [Markdown](http://daringfireball.net/projects/markdown/) text formatting syntax, and in doing so came up with [a far simpler, most elegant explanation](http://www.red-sweater.com/blog/324/marsedit-markdown) for why I try never to include WYSIWYG HTML editing in the web apps I build for my clients:\n\n> I see Markdown as a response to a major problem with WYSIWYG HTML editors: they overpromise and under-deliver, almost guaranteeing disappointment. If you can get your content to look the way you want it to, youll probably be horrified to see the HTML code that has been computer-generated to make it happen. Markdown strikes a nice compromise by providing a predictable set of rules so that you know exactly what youre going to get.\n\nI think people like WYSIWYG editors for the familiarity: they're supposed to behave like Microsoft Word, and people expect that they'll work just as well and that the output will be just as reliable. The problem, of course, is that most WYSIWYG editing widgets on web pages (and even in desktop apps, I'm sorry to say) generate total crap HTML and can't easily be customized to reflect the styling of any one particular website, so the styled text you end up with never quite looks the way you expect.\n\nMy solution is simply to insist that clients use Markdown or [Textile](http://textism.com/tools/textile) and offer them some training not only on how to use the formatting syntax, but how it fits into _their_ website. For a new client project launching early next month, I'm actually going to put together a style guide telling them what combination of Textile codes and CSS classes they need to use to achieve a consistent look throughout the site.\n\nJalkut brings up another great benefit to using an HTML filter like Markdown. On most Markdown-aware blogging apps (like the Movable Type system that powers this blog), the original Markdown-formatted source text is what gets stored in the database, and it's converted to HTML when the post or page is saved. For Rails stuff I've even built a little plugin called `acts_as_cached_html`, which automatically generates and saves an HTML version to a separate field whenever the original record is saved for quicker access later on.\n\nWhy is it important to save the body text as something other than HTML? Well, let's say you want to redesign your site at any point in the future. You'll always have to work around the code generated by a WYSIWYG HTML editor, which may include CSS styles or non-semantic tags that could conflict with whatever changes you're trying to make. (These problems would come up in your initial design as well, but this argument assumes that when you originally designed the site you didn't have however many existing posts forever trapped in bad markup.)\n\nGranted, you don't have any control over the HTML generated by Markdown either, but that HTML is minimal and agreeably semantic -- unless you're doing something really beyond the pale, you're probably always going to want to encase your paragraphs in `p` tags and your headers in `h1-h6` tags and so on. Markdown does just enough of the right thing, not way too much of the wrong thing. And as Jalkut points out, the output is dependable. Markdown only supports a small-but-useful subset of HTML, and once you're familiar with Markdown you pretty much know everything it's ever going to do. Reliability is a much-valued quality when you're building a web app that's going to be used by non-programmers who aren't gonna be able to tell you that the page is messed up because an `address` or `center` tag showed up in the wrong place.\n\nNot to mention the fact that plain text styled with Markdown is just plain _prettier_. Gruber patterned the Markdown syntax on formatting conceits familiar to anyone who got into e-mail before the era of rich formatting and \"Stationery\". By the way, if you ever want to see an example of what I'm talking about when I complain about WYSIWYG editors making bad code, try building a web page in Pages or viewing the raw source of an e-mail message sent from Apple Mail, and compare it with some code from a blog like Daring Fireball (or dare I say this one). Even if you don't build web pages, the difference should be obvious.\n\nWhat's more, Markdown doesn't rely on JavaScript or browser plugins to do its thing. Markdown runs on the server as part of your web app, so it's just as useful to someone running a text-only browser like Lynx as to someone running IE7 with a dozen toolbars and security turned off. This is especially important to someone in my line of work, who doesn't want to end up providing tech support when someone sits down at a strange computer in a strange office and finds that their WYSIWYG editor is mysteriously broken.\n\nSo, children, let's recap. Markdown is good because:\n\n* It provides reliable, semantically accurate HTML output.\n* It doesn't rely on browser features that may have been disabled for security reasons.\n* It's simple and easy to learn, and non-technical users can be trained not only on how to use it, but how using Markdown fits into _their_ website.\n* The text is readable and looks good whether it's been converted to HTML or not.\n\nIt's good stuff. If you build web applications for money, you owe it to yourself to check it out if you haven't yet. You can find several different implementations just by checking around Google. The ones I use most frequently are [PHP Markdown](http://www.michelf.com/projects/php-markdown/) for (you guessed it) PHP, and [BlueCloth](http://www.deveiate.org/projects/BlueCloth) for Ruby."
