    title: "Star-strucks"
    author: "ddemaree"
    description: "Of course nobody did, although we all thought it was a great idea after the fact."
    body: "The latest adventure at <i>Le Caf d'Enfer</i>: celebrities are no stranger to <a href=\"http://www.starbucks.com/\">Starbucks</a> in Chicago; the former flagship store at Oak & Rush Streets claims second-tier actor/comedian Jeremy Piven as a regular, while the Starbucks on Chestnut Street claims to have served John Cusack and Neve Campbell.\n\nUntil this weekend, 670 North Michigan's only brushes with fame were our notoriously iffy lattes and a brief visit by R. Kelly some months ago. But that all changed when we were visited by one <a href=\"http://us.imdb.com/Name?McBride,+Chi\">Chi McBride</a>. That's right, TV's Principal Steven Harper! You know...from that show <i>Boston Public</i>? It's on Fox. Right before <i>Ally McBeal</i>. Still not ringing any bells? His previous roles include the lead on <i>The Secret Diary of Desmond Pfeiffer</i>...still nothing?\n\nWell, that's okay, since I don't watch the show either. Suffice to say, McBride is a lot less gruff and scowly out of character, but probably as imposing a presence. That is to say, while standing in the presence of Nicole Kidman would have me on my knees speaking to God, standing in the presence of TV's Chi McBride merely leaves one star-struck enough to ask for an autograph. Which I did not, although several co-workers did.\n\nWhen our assistant manager came out to survey the carnage, her only comment was: \"Didn't anyone think to ask him for an autograph for the store?\" Of course nobody did, although we all thought it was a great idea after the fact."
